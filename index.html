<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Form</title>
    <!--BSP_3 CSS Links-->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!--BSP_4 CSS Links-->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!--BSP_5 CSS Links-->
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<!--Font Awesome Links-->
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<!--iconlinks-->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">


</head>
<body>
    <!--Basic form start-->
    <section id="form">
        <div class="container">
            <h1 style="text-align: center;">FORM</h1>
            <form>
                <div class="mb-3">
                  <label for="email" class="form-label">
                    Email address</label>
                  <input type="email" class="form-control" 
                  id="email" >
                  &nbsp;
                <div class="mb-3">
                  <label for="pwd" class="form-label">Password</label>
                  <input type="password" class="form-control"
                   id="pwd">
                </div>
                &nbsp;
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label  for="Checkbox1" class="form-check-label">Check me out</label>
                </div>
                &nbsp;
                &nbsp;
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
        </div>
    </section>
<!--Basic Form end-->
<!-- Form-control start-->
    <section id="form-control">
        <div class="container">
            <h1 style="text-align: center; margin-top: 50px;">Form-Control</h1>
            <div class="mb-3">
                <form action="">
                <label for="FormControl-emil" class="form-label">Email address</label>
                <input type="email" class="form-control"
                 id="FormControl-emil" placeholder="enter the email">
              </div>
              <div class="mb-3">
                <label for="FormControl-pwd" class="form-label">Password</label>
                <input type="password" class="form-control"
                 id="FormControl-pwd" placeholder="enter the pwd">
              </div>
              <div class="mb-3">
                <label for="FormControl" class="form-label">Example textarea</label>
                <textarea class="form-control" id="FormControl" 
                rows="5"></textarea>
              </div>
            </form>
        </div>
    </section>
      <!-- Form-control end--> 
      <!-- Form-size start--> 
      <section id="form-control-size">
        <div class="container mt-5">
            <h1 style="text-align: center; margin-top: 50px;">Form-Size</h1>
            <form action="">
                <div class="mb-3">
                    <label for="Form-size-name" class="form-label">Enter your name</label>
                    <input type="name" class="form-control form-control-lg"
                     id="Form-size-name" placeholder="enter your name">
                    
                  </div>
                  <div class="mb-3">
                <label for="Form-size-emil" class="form-label">Email address</label>
                <input type="email" class="form-control Form-Control-md"
                 id="Form-size-emil" placeholder="enter the email">
              </div>
              <div class="mb-3">
                <label for="Form-size-pwd" class="form-label">Password</label>
                <input type="password" class="form-control form-control-md"
                 id="Form-size-pwd" placeholder="enter the pwd">
              </div></form></div> 
              
        </section>
        <!-- Form-size start--> 
         <!-- Form-select and range start--> 
         
         <section id="select">
            <div class="container mt-5">
                <h1 style="text-align: center; margin-top: 50px;">Form-select and Range</h1>
<form action="">
    <div class="mb-3">
        <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
    </div>
    <div class="mb-3">
      <label for="range" class="form-label">Range</label>
<input type="range" class="form-range" id="range">
<label for="disabled" class="form-label">Disabled</label>
<input type="range" class="form-range" id="disabled" disabled>
<label for="customRange3" class="form-label">Min and Max range</label>
<input type="range" class="form-range" min="0" max="5" step="1" id="customRange3">
    </div>
</form>
            </div>
         </section>
      <!-- Form-select and range start--> 
       <!-- Form-select and range start-->     
         <section id="select">
          <div class="container mt-5">
              <h1 style="text-align: center; margin-top: 50px;">
                Form-Checks and radio</h1>
<form action="">
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" 
        id="checkbox" >
        <label class="form-check-label" for="checkbox">
         checkbox
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value=""
         id="checked" checked>
        <label class="form-check-label" for="checked">
          checked
        </label>
      </div>
      <div class="form-check-">
        <input class="form-check-input" type="checkbox" 
        value="" id="Indeterminate">
        <label class="form-check-label" 
        for="Indeterminate ">
        Indeterminate
        </label>
      </div>
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" 
        name="language" id="language">
        <label class="form-check-label" for="language">
         Bootstrap
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="language" id="language">
        <label class="form-check-label" for="language">
          JavaScript
        </label>
      </div>
    </div>
</form>
            </div>
         </section>
         
 <!-- Form-checks and radios end-->
<!--Form-inputgroup start-->
<section id="input-group">
  <div class="container mt-5">
      <h1 style="text-align: center; margin-top: 50px;">Form-input group</h1>
<br>
  <div class="input-group ">
    <label for="addon-warpping" class="form-inputgroup">Input-group Addons</label>
    <div class="input-group ">
    <span class="input-group-text" id="addon-wrapping">@</span>
   <input type="text" class="form-control" placeholder="Username"
     aria-label="Username" aria-describedby="addon-wrapping">
     </div>
    </div>
 <br>
  
 <div class="input-group">
      <label for="addon-warpping" class="form-inputgroup">Multiple Addons</label>
    <div class="input-group mb-3">
<span class="input-group-text">$</span>
      <span class="input-group-text">0.00</span>
      <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
    </div> 
  </div>

<div class="input-group mb-3">
  <label for="addon-warpping" class="form-inputgroup">button Addons</label>
  <div class="input-group mb-3">
  <button class="btn btn-outline-primary" type="button">primary</button>
  <button class="btn btn-outline-success" type="button">btn-success</button>
  <input type="text" class="form-control" placeholder="" aria-label="Example text with two button addons">
</div>
</div>


  <div class="input-group mb-3">
    <label for="addon-warpping" class="form-inputgroup">selections Addons</label>
    <div class="input-group mb-3">
      <label class="input-group-text" for="inputGroupSelect01">Options</label>
      <select class="form-select" id="inputGroupSelect01">
        <option selected>Choose...</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
</div>
</section>
<!--Form-inputgroup end-->
<!--Form-floating labels start-->
<section id="floating-labels">
  <div class="container mt-5">
      <h1 style="text-align: center; margin-top: 50px;">
        Form-Floating Labels</h1>
<br>
<div class="form-floating mb-3">
  <input type="email" class="form-control"
   id="floating" placeholder="Enter Your Mail">
  <label for="floating">Email address</label>
</div>
<div class="form-floating">
  <input type="password" class="form-control"
   id="pwd" placeholder=" Enter Your Password">
  <label for="pwd">Password</label>
</div>
<br>
<div class="input-group has-validation">
  <label for="floatingInputGroup2">Username</label>
</div>
  <div class="input-group has-validation">

<span class="input-group-text">@</span>
  <div class="form-floating is-invalid">
    <input type="text" class="form-control is-invalid" 
    id="floatingInputGroup2" placeholder="Username" required>
    
  </div>
  </div>
  <div class="invalid-feedback">
    Please choose a username.
  </div>
</div>
</div>
</div>
</section>
<!--Form-floating labels end-->
<!--Form-Layout start-->
<section id="Layout">
<div class="container">
  <h1 style="text-align: center; margin-top: 50px;">
    Form-Horizontal</h1>
    <br>
  <form>
    <div class="row mb-3">
      <label for="Email" class="col-sm-2 col-form-label">
        Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="Email">
      </div>
    </div>
    <div class="row mb-3">
      <label for="Password" class="col-sm-2 col-form-label">
        Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" 
        id="Password">
      </div>
    </div>
  </form>
</div>
<div class="container">
  <h1 style="text-align: center; margin-top: 50px;">
    Form-grid and gutter</h1>
<div class="row g-5">
  <div class="col">
    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
  </div>
  <div class="col">
    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
  </div>
</div>
</div>


<div class="container">
  <h1 style="text-align: center; margin-top: 50px;">
    Form-Inline</h1>
    <form class="row row-cols-lg-auto g-5 align-items-center">
      <div class="col-12">
        <label class="visually-hidden" for="inlineFormInputGroupUsername">
          Username</label>
        <div class="input-group">
          <div class="input-group-text">@</div>
          <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
        </div>
      </div>
    
      <div class="col-12">
       <label class="visually-hidden" for="inlineFormSelect">Preference</label>
        <select class="form-select " id="inlineFormSelect">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="inlineFormCheck">
          <label class="form-check-label" for="inlineFormCheck">
            Remember me
          </label>
        </div>
      </div>
    
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
</div></div>

</section>

<!--Form-Layout end-->
